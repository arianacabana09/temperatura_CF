<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperatura</title>
</head>

<body>
  <center>
    <h1>Convertidor de grados</h1>
    <form action="">
      <table border="3">
        <tr>
          <td>
            <label for="farenheit">farenheit</label>
          </td>
          <td>
            <input id="farenheit" type="Number" required="">
          </td>
          <td>
            <button type="button" onclick="convertirCelsius(); return false">Convert to Celsius</button>
          </td>
        </tr>
        <tr>
          <td>
            <label for="celsius">Celsius</label>
          </td>
          <td>
            <input id="celsius" type="Number" required="">
          </td>
          <td>
            <button type="button" onclick="convertirFarenheit(); return false">Convert to Farenheit</button>
          </td>
        </tr>
      </table>
    </form>
  </center>
  <script src="js/app.js"></script>
</body>
</html>
